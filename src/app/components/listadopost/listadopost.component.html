
<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-7">
        <div class="row">
          <span>FILTROS</span>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="input-group flex-nowrap">
              <input 
              type="text" 
              class="form-control" 
              placeholder="titulo"
              [(ngModel)]="filtrotitle"
              (change)="filtrocambiotitulo()"
              >
            </div>
          </div>
          <div class="col-6">
            <select class="form-select" [(ngModel)]="filtroEstado" (change)="filtrocambioestado()">
              <option>Estado posts</option>
              <option value="Publico">PÃºblico</option>
              <option value="Privado">Privado</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-5">
        <mat-paginator [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Elegir pagina">
        </mat-paginator>
      </div>
    </div>
    <div class="row mt-3">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> FOLIO POST. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> TITULO </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> ESTADO </th>
            <td mat-cell *matCellDef="let element">
               {{element.estado}}
            </td>
          </ng-container>
          <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef> IMAGEN </th>
            <td mat-cell *matCellDef="let element">
                <img [src]="apiUrl + '/apitest/storage/app/public/posts/' + element.img " class="img-thumbnail w-10" width="200" alt="Imagen">
            </td>
          </ng-container>
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> EDITAR </th>
            <td mat-cell *matCellDef="let element">
              <a class="btn" 
                (click)="openDialogEdit('0ms', '0ms',element.id)"
              >
                <img class="img" width="40" src="../../../assets/iconos/editar.png">
              </a>
            </td>
          </ng-container>
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> ELIMINAR </th>
            <td mat-cell *matCellDef="let element">
              <a 
                class="btn"
                (click)="openDialog('0ms', '0ms',element.id)"
              >
                <img class="img" width="40" src="../../../assets/iconos/basura.png">
              </a>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr> 
      </table>
    </div>
      
  </div>
</div>
